<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 200%;
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #f1f1f1; /* Background color for better visibility */
            cursor: crosshair; /* Set the cursor to crosshair */
        }
        body * {
            cursor: none;
        }
        
        .container {
            position: relative;
            height: 250vh; /* Full viewport height */
            background-image: url('Bg2.png');
            background-size: contain;
            background-position: left top; /* Align with the left margin */
            background-repeat: no-repeat;
            transition: transform 0.3s ease; /* Add smooth transition for zoom effect */
            transform-origin: top left; /* Set the transform origin to the top-left corner */
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin: 0;
            cursor: pointer; /* Add pointer cursor for indicating clickability */
        }

        .additional-content {
            height: 100px; /* Adjust the height as needed */
            margin-top: auto;
        }

        /* Style for the clickable image */
        .clickable-image {
            position: absolute;
            left: 500px; /* Adjust the left position as needed */
            top: 430px; /* Adjust the top position as needed */
            cursor: crosshair; /* Add pointer cursor for indicating clickability */
        }
         /* Style for the clickable image */
         .clickable-image2 {
            position: absolute;
            left: 150px; /* Adjust the left position as needed */
            top: 360px; /* Adjust the top position as needed */
            cursor: crosshair; /* Add pointer cursor for indicating clickability */
        }
        .clickable-image3 {
            position: absolute;
            bottom: 1003px; /* Adjust the left position as needed */
            left: 675px; /* Adjust the top position as needed */
            cursor: crosshair; /* Add pointer cursor for indicating clickability */
        }
        .clickable-image4 {
            position: absolute;
            left: 475px; /* Adjust the left position as needed */
            bottom: 660px; /* Adjust the top position as needed */
            cursor: crosshair; /* Add pointer cursor for indicating clickability */

        .clickable-image5 {
            position: absolute;
            left: 744px; /* Adjust the left position as needed */
            bottom: 588px; /* Adjust the top position as needed */
            cursor: crosshair; /* Add pointer cursor for indicating clickability */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <a href="your-destination-page.html">
                
            </a>
        </div>
        <!-- Random text will be added dynamically here -->
        <div class="random-text">.</div>
        <!-- Clickable image -->
